						function timerecordpsone(){
								var t = new Date();
								var h = t.getHours();
								var m = t.getMinutes();
								var s = t.getSeconds();
								var message = "PS One Started at" +" "+( h % 12 || 12 )+ " : " +m+" : "+s;

						}
						function clockstartpsone(x) {
							if (x == undefined) {
								var hours1 = document.getElementById("hours1");

								var downward = true;
							}else if (x==100) {
								downward = false;

							}else {

							}
